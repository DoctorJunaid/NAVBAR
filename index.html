<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
</head>
<body>
    <div id="background"></div>
    <script>
        window.addEventListener("DOMContentLoaded",()=>{VANTA.GLOBE({el:"#background",mouseControls:true,touchControls:true,gyroControls:false,minHeight:200.00,minWidth:200.00,scale:1.00,scaleMobile:1.00,color:0x2643cd,backgroundColor:0xeeeef0})})
    </script>
    <nav>
        <ul>
            <li><a href="#" class="logo">MySite</a></li>
            <li class="hideonmobile"><a href="#">Home</a></li>
            <li class="hideonmobile"><a href="#">About</a></li>
            <li class="hideonmobile"><a href="#">Services</a></li>
            <li class="hideonmobile"><a href="#">Contact</a></li>
            <li onclick="showsidebar()" class="menu-button"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 -960 960 960" width="18px" fill="#000000"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></a></li>
        </ul>
        <ul class="sidebar">
            <li onclick="hidesidebar()"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <h1>Responsive navbar</h1>
    <p>This is a responsive navigation bar with a dropdown menu. Click on the "Menu" button to see the sidebar.</p>
    <script>
        function showsidebar(){const sidebar=document.querySelector(".sidebar");sidebar.style.display="flex"}
        function hidesidebar(){const sidebar=document.querySelector(".sidebar");sidebar.style.display="none"}
    </script>
</body>
</html>
